    <style>
        .cbtdropdown {
            position: relative;
            display: inline-block;
        }

        .cbtdropbtn {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .cbtdropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .cbtdropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dcbtropdown-content a:hover {
            background-color: #3498db;
            color: white;
        }

        /* 드롭다운 메뉴를 표시하려면 마우스를 버튼 위에 올릴 때 표시되도록 합니다. */
        .cbtdropdown:hover .cbtdropdown-content {
            display: block;
        }
    </style>
</head>
